<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото-галерея</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        .header {
            text-align: center;
            padding: 30px;
            background-color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .photo-card {
            width: 300px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .photo-card:hover {
            transform: scale(1.05);
        }

        .photo-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .photo-description {
            padding: 15px;
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .photo-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Моя фото-галерея</h1>
        <p>Лучшие моменты жизни</p>
    </header>

    <div class="gallery">
        <!-- Карточка с фото 1 -->
        <div class="photo-card">
            <img src="https://github.com/samposa1337/myphoto.github.io/blob/main/5208457246328090290.jpg?raw=true" alt="Природа" class="photo-img">
            <div class="photo-description">
                <h3>Природа</h3>
                <p></p>
            </div>
        </div>

        <!-- Карточка с фото 2 -->
        <div class="photo-card">
            <img src=https://github.com/samposa1337/myphoto.github.io/blob/main/5202175616139525392.jpg?raw=true" alt="Город" class="photo-img">
            <div class="photo-description">
                <h3>кот</h3>
                <p>кот/p>
            </div>
        </div>

        <!-- Карточка с фото 3 -->
        <div class="photo-card">
            <img src="https://github.com/samposa1337/myphoto.github.io/blob/main/5201728531518844125.jpg?raw=true" alt="Животные" class="photo-img">
            <div class="photo-description">
                <h3>природа</h3>
                <p>samposa by pixel</p>
            </div>
        </div>

        <!-- Добавьте больше карточек по аналогии -->
    </div>

    <footer class="footer">
        <p>© 2024 Моя фото-галерея. Все права защищены.</p>
    </footer>
</body>
</html>
